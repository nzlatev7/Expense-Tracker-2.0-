<table class="table table-striped table-dark content">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Mail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th>{{user.userName}}</th>
            <td>{{user.password}}</td>
            <td>{{user.role ? "Customer" : "Admin"}}</td>
            <td>
                <div class="d-flex justify-content-between">
                {{user.email}}
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success me-2" (click)="update(user)">Update</button>
                        <button class="btn btn-danger" 
                                (click)="delete(user.id)">Delete</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div class="navigation">
    <button class="btn btn-success"
            (click)="previousPage()"
            [disabled]="isFirstPage"><</button>
    <button class="btn btn-success"
            (click)="nextPage()"
            [disabled]="isLastPage">></button>
</div>
