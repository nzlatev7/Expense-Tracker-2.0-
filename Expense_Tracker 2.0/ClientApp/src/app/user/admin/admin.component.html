<div class="main">
    <div class="wrapper">
        <div class="mt-4">
            <div>
                <button class="menuBtn">All users</button>
                <button class="menuBtn">Step by step</button>
                <button class="menuBtn">Stream</button>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Password</th>
                        <th scope="col">Role</th>
                        <th scope="col">Mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <th>{{user.userName}}</th>
                        <td>{{user.password}}</td>
                        <td>{{user.role}}</td>
                        <td>
                            <div class="d-flex justify-content-between">
                            {{user.email}}
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success me-2">Update</button>
                                    <button class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="navigation">
                <button class="btn btn-success"
                        (click)="previousPage()"
                        [disabled]="firstPageLoaded"><</button>
                <button class="btn btn-success"
                        (click)="nextPage()"
                        [disabled]="lastPageLoaded">></button>
            </div>
        </div>
    </div>
</div>
