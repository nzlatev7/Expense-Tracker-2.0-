<div class="container mt-4 main">
    <div class="row text-center">
        <h1 style="font-size: 50px;">Expense Tracker</h1>
    </div>
    <div class="row text-center">
        <h1 style="color: #198754;" class="fs-3 mt-1">Add A New Item: </h1>
    </div>
    <div class="row mt-4">
        <form #Form="ngForm">
            <div class="container text-center fs-4">
                <div class="row text-center">
                    <div class="col text-end">
                        <label for="type">Type:</label>
                    </div>
                    <div class="col text-end">
                        <select class="form-control" name="payment" id="pay" [(ngModel)]="form.type">
                            <option value="Cash">Cash</option>
                            <option value="Debit card">Debit card</option>
                            <option value="Credit card">Credit card</option>
                        </select>
                    </div>
                    <div class="col-1 text-end">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-5 justify-content-start">
                        <input type="text" class="form-control" name="name" [(ngModel)]="form.name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-end">
                        <label for="date">Date:</label>
                    </div>
                    <div class="col text-end">
                        <input type="date" class="form-control" name="date" [(ngModel)]="form.date">
                    </div>
                    <div class="col-1 text-end">
                        <label for="amount">Amount:</label>
                    </div>
                    <div class="col-5 text-end">
                        <input type="text" class="form-control" name="amount" [(ngModel)]="form.amount">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-5 justify-content-center" *ngIf="bool == false">
        <button class="btn btn-success" style="width: 150px;" (click)="insert()">
            Add Expense
        </button>
    </div>
    <div class="row mt-5 justify-content-center" *ngIf="bool == true">
        <button class="btn btn-danger me-2" style="width: 150px;" (click)="cancel()">
            Cancel
        </button>
        <button class="btn btn-success ms-1" style="width: 150px;" (click)="update()">
            Change
        </button>
    </div>
    <div class="row mt-4 scrollbar" id="scrollbar3">
        <table class="table table-dark table-striped rounded mb-0">
            <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td scope="row" style="width: 25%;">{{item.type}}</td>
                    <td style="width: 25%;">{{item.date}}</td>
                    <td style="width: 25%;">{{item.name}}</td>
                    <td style="width: 25%;">
                        <div style="display: flex; justify-content: space-between;">
                            {{item.amount}}
                            <div class="menu">
                                <button (click)="changeForm(item)" class="btn btn-success me-1">Change</button>
                                <button (click)="deleteExpense(item.id)"  class="btn btn-danger ms-1">Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
